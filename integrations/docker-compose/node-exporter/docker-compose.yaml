---

version: '3.7'
services:
  node-exporter:
    image: prom/node-exporter:v1.1.0
    restart: unless-stopped
    pid: host
    network_mode: host
    cap_add:
    - SYS_TIME
    - SYS_NICE
    command:
    - '--path.procfs=/host/proc'
    - '--path.rootfs=/rootfs'
    - '--path.sysfs=/host/sys'
    - '--no-collector.time'
    - '--no-collector.timex'
    - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc|mnt/ext)($$|/)'
    volumes:
    - /proc:/host/proc:ro
    - /sys:/host/sys:ro
    - /:/rootfs:ro,rslave
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 20s
      retries: 3
