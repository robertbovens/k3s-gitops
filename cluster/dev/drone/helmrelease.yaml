---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone
  namespace: dev
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.drone.io
      chart: drone
      version: 0.1.7
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
      interval: 5m
  # dependsOn:
  # - name: sealed-secrets
  #   namespace: kube-system
  values:
    image:
      repository: drone/drone
      tag: 1.10.1
    updateStrategy:
      type: Recreate
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
      hosts:
      - host: "drone.devbu.io"
        paths:
        - "/"
      tls:
      - hosts:
        - "drone.devbu.io"
    env:
      DRONE_SERVER_HOST: "drone.devbu.io"
      DRONE_GIT_ALWAYS_AUTH: true
      DRONE_GITEA_SERVER: "https://gitea.devbu.io"
      DRONE_SERVER_PROTO: https
      DRONE_PROMETHEUS_ANONYMOUS_ACCESS: true
      DRONE_USER_CREATE: "username:devin,admin:true"
      DRONE_LOGS_TEXT: true
      DRONE_LOGS_PRETTY: true
      DRONE_LOGS_COLOR: true
    rbac:
      buildNamespaces:
      - dev
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "80"
    persistentVolume:
      enabled: true
      storageClass: "rook-ceph-block"
  valuesFrom:
  - kind: Secret
    name: "drone-helm-values"
